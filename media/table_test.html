<!DOCTYPE html>
<html>
<head>
<title>Image Table</title>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

img {
    width: 500px;
    height: 500px;
}
</style>
</head>
<body>

<table>
  <tr>
    <td><img src="fetch.png"></td>
    <td><img src="iiwa7.png"></td>
    <td><img src="iiwa14.png"></td>
  </tr>
  <tr>
    <td><img src="panda.png"></td>
    <td><img src="rizon.png"></td>
    <td><img src="ur5.png"></td>
  </tr>
</table>

</body>
</html>
